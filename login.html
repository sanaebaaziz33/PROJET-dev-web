<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INPT Campus Events Hub - Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-section">
    <div class="inpt-info">
      <h2>Institut National des Postes et Télécommunications</h2>
    </div>
  </div>

  <div class="right-section">
    <div class="login-container">
      <div class="login-header">
        <h1>INPT Campus Events Hub</h1>
        <p>Plateforme officielle des événements étudiants</p>
      </div>

      <div class="separator">Connexion Étudiant INPT</div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Utilisateur </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ex : nom.prenom@inpt.ine.ac.ma"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>
      
        <button type="submit" class="login-btn">Se connecter</button>
        <div class="demo-link">
            <p>Vous voulez juste explorer ? <a href="event.html">Accédez aux événements en mode visiteur</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js">

  </script>
</body>
</html>
